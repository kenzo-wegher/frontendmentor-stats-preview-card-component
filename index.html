<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>

    <div id="text-container" alt="text-box">

      <div class="text-box">
        <h1>Get <span class="accent">insights</span> that help your business grow.
        </h1>
      </div>

      <div class="text-box">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>

      <div class="text-box" id="empty-box">
      </div>

      <div class="text-box" id="data-box">

        <div class="data">
          <h2>10k+
          </h2>
          <p>companies
          </p>
        </div>

        <div class="data">
          <h2>314
          </h2>
          <p>templates
          </p>
        </div>

        <div class="data">
          <h2>12M+
          </h2>
          <p>queries
          </p>
        </div>
        
        
      </div>
    </div>

    <div id="image-container" alt="image">
      <img id="desktop-img" src="images/image-header-desktop.jpg">
      <img id="mobile-img" src="images/image-header-mobile.jpg">
      <div id="img-overlay"></div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kenzo-wegher/">kenzo-wegher</a>.
  </footer>
</body>
</html>
